<form [formGroup]="formEditorGroup">
  <!-- Form controls -->
  <div>
    <label>First Name:</label>
    <input type="text" formControlName="firstName" />
  </div>
  <div>
    <label>Last Name:</label>
    <input type="text" formControlName="lastName" />
  </div>

  <!-- Button to add dynamic form control -->
  <button type="button">Add Dynamic Control</button>

  <!-- Dynamic form controls will be added here -->

  <button type="submit">Submit</button>
</form>
